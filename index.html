<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- A program for creating, tracking, and marking the completion of "to-do"
items. This app will be a tool for success using the kanban method.  -->
<body>
    <!--Header section -->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task!</p>
        <button class="btn" id="save-task">Add Task</button>
    </header>

    <!-- Main section-->
    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">A task is going to be added soon!</li>
            </ul>
        </section>
    </main>

    <!--Footer section -->
    <footer>
        &copy;2020 by Taskinator
    </footer>


    <!-- Javascript relative address -->
    <script src="assets/js/script.js"></script>
</body>
</html>
